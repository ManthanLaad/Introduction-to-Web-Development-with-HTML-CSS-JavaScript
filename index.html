<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./res/styles/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tommy's World üåè</title>
  </head>
  <body>
    <content>
      <h1>Thomas Shelby</h1>
      <img
        src="./res/img/ts_profile.jfif"
        alt="Thomas Shelby Portrait Picture"
      />

      <p>
        "The one minute. The soldier's minute. In a battle, that's all you get.
        One minute of everything at once, and anything before is nothing.
        Everything after, nothing. Nothing in comparison to that one minute."
      </p>
      <form action="" >
        <fieldset form="user_contact" name="user_details" style="padding:1vh 2vw; font-size: 1.5rem;">
          <legend>Contact Details</legend>
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" placeholder="Thomas" required>
          <br><br>
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" placeholder="Shelby" required>
          <br><br>
          <label for="phone">Phone no:</label>
          <input type="tel" pattern="[6-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999" name="phone" id="phone" required>
          <br><br>
          <label for="email">Email id:</label>
          <input type="email" placeholder="xyz@abc.com" name="phone" id="phone" required>
          <br><br>
          <label for="dob">Date of Birth:</label>
          <input type="date" name="dob" id="dob">
          <br><br>
          <input type="submit" value="Submit" style="padding:1vh 1vw; font-size: 1.8rem;">
        </fieldset>
      </form>
      
      <footer>
        <a
          target="_blank"
          href="https://peaky-blinders.fandom.com/wiki/Thomas_Shelby/"
          >Fan Page</a
        >
        <a target="_blank" href="https://en.wikipedia.org/wiki/Tommy_Shelby"
          >Wikipedia</a
        >
        <a
          target="_blank"
          href="https://twitter.com/ThePeakyBlinder?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
          >Twitter</a
        >
      </footer>
    </content>
  </body>
</html>
